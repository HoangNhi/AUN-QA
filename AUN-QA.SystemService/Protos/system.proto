syntax = "proto3";

option csharp_namespace = "AUN_QA.SystemService.Protos";

package system;

service SystemProto {
  rpc CheckPermission (CheckPermissionRequest) returns (CheckActionResponse);
}

message CheckPermissionRequest {
  string user_id = 1;
  string controller = 2;
  int32 action = 3;
}

message CheckActionResponse {
  bool success = 1;
}
